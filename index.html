<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feliz 8 Meses</title>
    <link rel="icon" type="image/x-icon" href="./images/ico.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/5a0dc1b3bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" role="main" aria-label="Teclado numérico con imagen y contraseña">
        <div class="image-wrapper">
            <img src="./images/foto1.png"
                alt="Osito blanco sosteniendo un corazón rojo" />
        </div>
        <div class="panel">
            <label for="password" class="password-input" aria-label="Campo para ingresar contraseña">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C9.79 2 8 3.79 8 6v2H7c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2h-1V6c0-2.21-1.79-4-4-4zm0 2c1.1 0 2 .9 2 2v2H10V6c0-1.1.9-2 2-2zm5 8v6H7v-6h10z" />
                </svg>
                <input type="text" id="password" name="password" placeholder="Contraseña"
                    aria-describedby="password-desc" readonly autocomplete="off" />
            </label>
            <div class="keypad" role="group" aria-label="Teclado numérico">
                <button type="button" data-key="1" aria-label="Número 1">1</button>
                <button type="button" data-key="2" aria-label="Número 2">2</button>
                <button type="button" data-key="3" aria-label="Número 3">3</button>
                <button type="button" data-key="4" aria-label="Número 4">4</button>
                <button type="button" data-key="5" aria-label="Número 5">5</button>
                <button type="button" data-key="6" aria-label="Número 6">6</button>
                <button type="button" data-key="7" aria-label="Número 7">7</button>
                <button type="button" data-key="8" aria-label="Número 8">8</button>
                <button type="button" data-key="9" aria-label="Número 9">9</button>
                <button type="button" data-key="borrar" aria-label="Borrar Texto">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button type="button" data-key="0" aria-label="Número 0">0</button>
                <button type="button" data-key="enter" aria-label="Entrar">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
